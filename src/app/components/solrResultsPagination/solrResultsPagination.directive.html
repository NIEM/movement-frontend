<div class="solr-pagination">
  Pages
  <a ng-click="prevPage()" ng-class="{'selectable': (currentPage > 1)}" ng-hide="currentPage === 1">&#60;&#60;</a>
  {{currentPage}}
  of
  {{totalPages}}
  <a ng-click="nextPage()" ng-class="{'selectable': (currentPage < totalPages)}" ng-hide="currentPage === totalPages">&#62;&#62;</a>
</div>

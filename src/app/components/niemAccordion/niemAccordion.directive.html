<div class="niem-accordion">
  <div class="niem-accordion-heading">
    <img src="images/ic_carot.svg" class="carot-img float-left" ng-class="{'caret-down': isOpen}" ng-click="toggleAccordion()">
    <h2>
      <span class="contain-title">{{data.type.type}}</span>
      <span class="contain-type">{{data.name}}</span>
    </h2>
  </div>


  <div class="niem-accordion-list" ng-if="isOpen">
    <div ng-repeat="element in data.elements">
      <div class="niem-accordion-item" ng-if="!element.type.elements">
        <span class="item-name">{{element.name}}</span>
        <span class="item-type">({{element.type.type || element.type.parentSimpleType || element.type.parentTypeName}})</span>
      </div>
      <div ng-if="!!element.type.elements">
        <niem-child-accordion tree-level="1" element-data="element" data="data" click-handler="clickHandler" get-containing-types="getContainingTypes"></niem-child-accordion>
      </div>
    </div>
  </div>
</div>

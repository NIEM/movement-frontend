<div class="facet-details">
  <h5 class="facet-heading text-uppercase">
    Facet, Value, and Description
  </h5>
  <ul class="facet-list">
    <li class="facet-item row" ng-repeat="value in DetailsCtrl.entity.facets.enumerations.enumeration.facetValuesData">
      <div class="col-sm-3">Enumeration</div>
      <div class="col-sm-2">"{{value}}"</div>
      <div class="col-sm-7">{{DetailsCtrl.entity.facets.enumerations.enumeration.facetDefinitionsData[$index]}}</div>
    </li>
  </ul>
</div>

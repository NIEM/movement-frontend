<div class="sort-bar">
  <label for="sortSelect">Sort by</label>
  <select name="sortSelect" ng-model="sortOption" ng-change="sortBy()">
    <option value="namespacePriority asc">Domain</option>
    <option value="name asc">Alphabetical</option>
    <option value="score desc">Relevance</option>
  </select>
  <solr-results-pagination ng-hide="numFound === 0"></solr-results-pagination>
</div>

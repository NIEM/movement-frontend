<div>
  <h3 class="filter-group" uib-popover-template="popoverTemplateUrl" popover-placement="right" popover-is-open="popoverIsOpen">
  <span class="dotted-underline">
  {{display}}
    </span>
</h3>
</div>
<ul class="list-unstyled">
  <li ng-repeat="(k, v) in results">
    <solr-facet-result field="{{field}}" key="{{k}}" count="{{v}}"></solr-facet-result>
  </li>
</ul>

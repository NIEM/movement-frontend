<div class="results">
  <search-header></search-header>

  <section class="content">
    <div class="search-filter col-sm-4">
      <div class="filter-heading row">
        <h2>Filter by</h2>
        <button class="clear-button pull-right">CLEAR ALL</button>
      </div>
      <div class="filter-details row">
        <solr-facet-group>
          <solr-facet display="Entity Type" field="entityType"></solr-facet>
          <solr-facet display="Domain" field="domain"></solr-facet>
        </solr-facet-group>
      </div>
    </div>

    <div class="search-results col-sm-8">
      <div class="legend row">
        <div class="pull-right">
          <h6 class="legend-heading">Legend</h6>
          <div class="legend-symbols">
            <div class="legend-symbol">
              <img class="legend-img" src="images/icon_e.svg"></img>
              <h6 class="legend-title">Element</h6>
            </div>

            <div class="legend-symbol">
              <img class="legend-img" src="images/icon_t.svg"></img>
              <h6 class="legend-title">Type</h6>
            </div>
          </div>
        </div>
      </div>
      <div class="search-heading row">
        <h1 class="pull-left">
            You searched for "{{ResultsCtrl.getQuery()}}"
          </h1>
      </div>

      <div class="results-list row">

        <div class="result">
          <h2 class="result-heading">cc: All of NIEM ({{numFound}})</h2>
          <div class="result-item row" ng-repeat="doc in docs">
            <div class="row">
              <h3 class="item-title">{{doc.name}}</h3>
              <div class="item-img-section">
                <img class="item-img" ng-src="images/icon_{{doc.entityType.substring(0,1)}}.svg">
              </div>
            </div>
            <p class="item-description row">{{doc.definition}}</p>
          </div>

        </div>
      </div>

    </div>

  </section>
  <ccp-footer></ccp-footer>
</div>

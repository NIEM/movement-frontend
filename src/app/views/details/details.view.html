<div class="details">
  <search-header></search-header>

  <section class="content">
    <a href="#/results" class="back-link">&#060; Back to search results for "Card"</a>

    <div class="details-heading">
      <h1>{{DetailsCtrl.entity.name}}
        <img class="details-heading-img" src="images/icon_e.svg" ng-if="DetailsCtrl.isElement()"/>
        <img class="details-heading-img" src="images/icon_t.svg" ng-if="!DetailsCtrl.isElement()"/>
      </h1>
      <div class="namespace text-uppercase">Namespace: {{DetailsCtrl.entity.namespace}} </div>
    </div>

    <div class="details-info row">
      <div class="details-info-col" ng-if="!!DetailsCtrl.entity.definition">
        <div class="details-info-content">
          <h3>Definition</h3>
          <p>{{DetailsCtrl.entity.definition}}</p>
        </div>
      </div>

      <div class="details-info-col" ng-if="!!DetailsCtrl.entity.entityType">
        <div class="details-info-content">
          <h3>Simple Content Type</h3>
          <p>{{DetailsCtrl.entity.entityType}}</p>
        </div>
      </div>
    </div>


    <div class="details-desc">
      <!--<facet-details></facet-details>-->
      <div class="contain-list">
        <niem-accordion></niem-accordion>
        <niem-accordion></niem-accordion>
        <niem-accordion></niem-accordion>
      </div>
    </div>
  </section>

  <ccp-footer></ccp-footer>
</div>

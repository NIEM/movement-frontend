<div class="details">
  <search-header></search-header>

  <section class="content">
    <a href="#/results" class="back-link">&#060; Back to search results for ""</a>

    <div class="details-heading">
      <h1>{{DetailsCtrl.entity.name}}
        <img class="details-heading-img" src="images/icon_e_white.svg"
             ng-if="DetailsCtrl.entity.entityType === 'Element'"/>
        <img class="details-heading-img" src="images/icon_t_white.svg"
             ng-if="!(DetailsCtrl.entity.entityType === 'Element')"/>
      </h1>
      <div class="namespace text-uppercase">Namespace:{{DetailsCtrl.entity.namespace}}</div>
    </div>

    <div class="details-info row">
      <div class="details-info-col" ng-if="!!DetailsCtrl.entity.definition">
        <div class="details-info-content">
          <div class="definition-img">
            <img src="images/ic_definition.svg" alt="Definition symbol">
          </div>
          <div class="details-text">
            <h3>Definition</h3>
            <p>{{DetailsCtrl.entity.definition}}</p>
          </div>
        </div>
      </div>

      <div class="details-info-col" ng-if="DetailsCtrl.entity.entityType === 'Element'">
        <div class="details-info-content">
          <div class="simple-type-img">
            <img src="images/ic-typeofproperty.svg" alt="Type of Property symbol">
          </div>
          <div class="details-text">
            <h3>Type of Property</h3>
            <p>{{DetailsCtrl.entity.entityType}}</p>
          </div>
        </div>
      </div>

      <div class="details-info-col" ng-if="!(DetailsCtrl.entity.entityType === 'Element')">
        <div class="details-info-content">
          <div class="simple-type-img">
            <img src="images/ic_simpletype.svg" alt="Simple Content Type symbol">
          </div>
          <div class="details-text">
            <h3>
              <span uib-popover-template="DetailsCtrl.popovers['simple-content-type'].popoverTemplateUrl"
                    popover-placement="right" popover-is-open="DetailsCtrl.popovers['simple-content-type'].popoverIsOpen">
                Simple Content Type
              </span>
            </h3>
            <p>{{DetailsCtrl.entity.entityType}}</p>
          </div>
        </div>
      </div>
    </div>


    <div class="details-desc">
      <div ng-if="!!DetailsCtrl.entity.facets">
        <facet-details data="DetailsCtrl.entity.facets"></facet-details>
      </div>

      <div class="contain-list" ng-if="!DetailsCtrl.entity.facets">
        <niem-accordion></niem-accordion>
        <niem-accordion></niem-accordion>
        <niem-accordion></niem-accordion>
      </div>
    </div>
  </section>

  <ccp-footer></ccp-footer>
</div>

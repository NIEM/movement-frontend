
<!--   TODO: move json.wrf param inside script -->
<solr docs="docs" num-found="numFound" solr-url="'http://localhost:8983/solr/gettingstarted/select?json.wrf=JSON_CALLBACK'">
  <div class="row">
    <div class="col-md-4">
      <!-- <solr-search preload='true' query=''></solr-search> -->
      
      <solr-facet-group>
        <h2>Search:</h2>
        <solr-search preload='true' query='{{HomeCtrl.params.q}}'></solr-search>
        <solr-selected><h2>Selected:</h2></solr-selected>
        <h2>Facet List:</h2>
        <solr-facet display="manu"          field="manu"></solr-facet>
        <solr-facet display="popularity"    field="popularity"></solr-facet>
        <solr-facet display="inStock"       field="inStock"></solr-facet>
      </solr-facet-group>
    </div>

    <div class="col-md-8">
      <h2>Results ({{numFound}})</h2>
      <ul class="list-unstyled">
        <li ng-repeat="doc in docs">
          {{doc.name}}
        </li>
      </ul>
    </div>
  </div>
</solr>

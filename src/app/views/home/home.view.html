<solr docs="docs" num-found="numFound" solr-url="'http://localhost:8983/solr/niem-test-xsd/select'">
  <div class="row">
    <div class="col-md-4">
      <!-- <solr-search preload='true' query=''></solr-search> -->
      
      <solr-facet-group>
        <h2>Search:</h2>
        <solr-search preload='true' query='{{HomeCtrl.params.q}}'></solr-search>
        <solr-selected><h2>Selected:</h2></solr-selected>
        <h2>Facet List:</h2>
        <solr-facet display="Domain"          field="namespace"></solr-facet>
      </solr-facet-group>
    
    </div>

    <div class="col-md-8">
      <h2>Results ({{numFound}})</h2>
      <ul class="list-unstyled">
        <li ng-repeat="doc in docs">
          <h2>{{doc.name}}</h2>
          <p>{{doc.definition}}</p>
        </li>
      </ul>
    </div>
  </div>
</solr>

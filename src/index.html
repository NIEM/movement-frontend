<!DOCTYPE html>

<html class="no-js" ng-app="dhsniem" ng-controller="AppCtrl as AppCtrl">

<head>
  <meta charset="utf-8">

  <title ng-bind="AppCtrl.title">DHS NIEM</title>

  <meta name="description" content="">

  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/app.css">
  <!-- endbuild -->
  <!--[if IE 9]>
    <link rel="stylesheet" href="styles/ie9.css" type="text/css" />
  <![endif]-->

</head>

<body>
  <div ui-view></div>

  <!-- build:js(.) scripts/oldieshim.js -->
  <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
  <!-- endbuild -->

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,src,dist}) scripts/scripts.js -->
  <script src="app.js"></script>
  <script src="env.js"></script>

  <!-- injector:js -->
  <script src="app/components/ccpFooter/ccpFooter.directive.js"></script>
  <script src="app/components/ccpHeader/ccpHeader.directive.js"></script>
  <script src="app/components/niemChildAccordion/niemChildAccordion.directive.js"></script>
  <script src="app/components/niemExport/niemExport.directive.js"></script>
  <script src="app/components/schemaAddToSchema/schemaAddToSchema.directive.js"></script>
  <script src="app/components/schemaDownload/schemaDownload.directive.js"></script>
  <script src="app/components/schemaMySchemaButton/schemaMySchemaButton.directive.js"></script>
  <script src="app/components/schemaRemoveFromSchemaButton/schemaRemoveFromSchemaButton.directive.js"></script>
  <script src="app/components/searchHeader/searchHeader.directive.js"></script>
  <script src="app/components/solrDetails/solrDetails.directive.js"></script>
  <script src="app/components/solrFacet/solrFacet.directive.js"></script>
  <script src="app/components/solrFacetResult/solrFacetResult.directive.js"></script>
  <script src="app/components/solrMySchemaDetails/solrMySchemaDetails.directive.js"></script>
  <script src="app/components/solrResults/solrResults.directive.js"></script>
  <script src="app/components/solrResultsPagination/solrResultsPagination.directive.js"></script>
  <script src="app/components/solrSearchInput/solrSearchInput.directive.js"></script>
  <script src="app/components/solrSort/solrSort.directive.js"></script>
  <script src="app/services/mySchema/mySchema.factory.js"></script>

  <script src="app/views/application/application.controller.js"></script>
  <script src="app/views/details/details.controller.js"></script>
  <script src="app/views/details/details.route.js"></script>
  <script src="app/views/home/home.controller.js"></script>
  <script src="app/views/home/home.route.js"></script>
  <script src="app/views/main/main.controller.js"></script>
  <script src="app/views/main/main.route.js"></script>
  <script src="app/views/mySchema/mySchema.controller.js"></script>
  <script src="app/views/mySchema/mySchema.route.js"></script>
  <script src="app/views/results/results.controller.js"></script>
  <script src="app/views/results/results.route.js"></script>

  <!-- endbuild -->

</html>

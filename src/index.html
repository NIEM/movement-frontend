<!DOCTYPE html>

<html class="no-js" ng-app="dhsniem" ng-controller="AppCtrl as AppCtrl" lang="en">

<head>
  <meta charset="utf-8">

  <title ng-bind="AppCtrl.title">DHS NIEM</title>

  <meta name="description" content="The NIEM Movement Web App generates JSON Schema for the NIEM data model.">
  <meta name="theme-color" content="#005170">

  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="./apple-touch-icon.png">

  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/app.css">
  <!-- endbuild -->

  <link rel="manifest" href="manifest.json">

</head>

<body>
  <div ui-view></div>

  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  </script>

  <!-- build:js(.) scripts/oldieshim.js -->
  <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
  <!-- endbuild -->

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,src,dist}) scripts/scripts.js -->
  <script src="app.js"></script>
  <script src="env.js"></script>

  <!-- injector:js -->
  <script src="app/components/niemChildAccordion/niemChildAccordion.directive.js"></script>
  <script src="app/components/niemExport/niemExport.directive.js"></script>
  <script src="app/components/niemFooter/niemFooter.directive.js"></script>
  <script src="app/components/niemHeader/niemHeader.directive.js"></script>
  <script src="app/components/searchHeader/searchHeader.directive.js"></script>
  <script src="app/components/solrDetails/solrDetails.directive.js"></script>
  <script src="app/components/solrFacet/solrFacet.directive.js"></script>
  <script src="app/components/solrFacetResult/solrFacetResult.directive.js"></script>
  <script src="app/components/solrResults/solrResults.directive.js"></script>
  <script src="app/components/solrResultsPagination/solrResultsPagination.directive.js"></script>
  <script src="app/components/solrSearchInput/solrSearchInput.directive.js"></script>
  <script src="app/components/solrSort/solrSort.directive.js"></script>
  <script src="app/components/subsetAddRemoveFromSubsetButton/subsetAddRemoveFromSubsetButton.directive.js"></script>
  <script src="app/components/subsetMySubsetButton/subsetMySubsetButton.directive.js"></script>
  <script src="app/components/subsetMySubsetDetails/subsetMySubsetDetails.directive.js"></script>
  <script src="app/components/subsetRemoveFromSubsetButton/subsetRemoveFromSubsetButton.directive.js"></script>
  <script src="app/services/mySubset/mySubset.factory.js"></script>
  <script src="app/services/niemTree/niemTree.factory.js"></script>
  <script src="app/services/solrRequest/solrRequest.factory.js"></script>
  <script src="app/services/solrSearch/solrSearch.factory.js"></script>
  <script src="app/views/application/application.controller.js"></script>
  <script src="app/views/details/details.route.js"></script>
  <script src="app/views/home/home.controller.js"></script>
  <script src="app/views/home/home.route.js"></script>
  <script src="app/views/main/main.route.js"></script>
  <script src="app/views/mySubset/mySubset.route.js"></script>
  <script src="app/views/results/results.controller.js"></script>
  <script src="app/views/results/results.route.js"></script>
  <!-- endinjector -->

  <!-- endbuild -->
 <noscript><p>Your browser does not support JavaScript. Please enable JavaScipt to use NIEM Movement.</p></noscript>
</body>
</html>

# POC Config
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

# Load dynamic modules. See /usr/share/nginx/README.fedora.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    sendfile on;
    tcp_nopush on;

    #Enable Compression
    gzip on;
    gzip_comp_level 6;
    gzip_vary on;
    gzip_min_length  1000;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_buffers 16 8k;

    upstream solrServer {
      server wist-solr:8983;
    }

    upstream nodeServer {
      server wist-backend:7000;
    }

    server {
      server_name localhost
      listen 80;

      listen 443 ssl http2;
      server_name www.pilot.niem.gov;
      ssl on;
      ssl_certificate /etc/ssl/certs/www.pilot.niem.gov.crt;
      ssl_certificate_key /etc/ssl/private/www.pilot.niem.gov.key;

      # Enable for SSL
      #listen 443 ssl http2;
      #ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
      #ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;
      #ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
      #ssl_prefer_server_ciphers on;
      #ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
      #ssl_ecdh_curve secp384r1;
      #ssl_session_cache shared:SSL:10m;
      #ssl_session_tickets off;
      #ssl_stapling on;
      #ssl_stapling_verify on;
      #add_header Strict-Transport-Security "max-age=63072000; includeSubdomains";
      #add_header X-Frame-Options DENY;
      #add_header X-Content-Type-Options nosniff;
      #ssl_dhparam /etc/ssl/certs/dhparam.pem;


      location / {
        root /var/www;
        index index.htm index.html;
      }

      location /solr/dhsniem/select {

        # Only allow GET requests
        limit_except GET {
          deny all;
        }

        proxy_http_version 1.1;
        proxy_pass         http://solrServer;
        proxy_redirect     off;
        proxy_set_header   Connection "";
        proxy_set_header   Host $http_host;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   X-NginX-Proxy true;
        proxy_set_header   X-Real-IP $remote_addr;
      }

      location /api/ {

        proxy_http_version 1.1;
        proxy_pass         http://nodeServer/;
        proxy_redirect     off;
        proxy_set_header   Connection "";
        proxy_set_header   Host $http_host;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   X-NginX-Proxy true;
        proxy_set_header   X-Real-IP $remote_addr;
      }

   }
}

# POC Config
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

# Load dynamic modules. See /usr/share/nginx/README.fedora.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    sendfile on;
    tcp_nopush on;
    server_tokens off;

    #Enable Compression
    gzip on;
    gzip_comp_level 6;
    gzip_vary on;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_buffers 16 8k;
    gzip_types
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        image/svg+xml
        text/css
        text/plain;

    upstream solrServer {
      server movement-solr:8983;
    }

    upstream nodeServer {
      server movement-backend:7000;
    }

    # Redirects all http to https beta.movement.niem.gov
    server {
       listen 80 default_server;
       listen [::]:80 default_server;
       server_name beta.movement.niem.gov;
       return 301 https://beta.movement.niem.gov$request_uri;
    }

    # HTTPS configuration
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name beta.movement.niem.gov;
        ssl on;
        ssl_certificate_key /etc/ssl/private/beta_movement_privatekey.key;
        ssl_certificate /etc/ssl/certs/beta_movement_sslpem.pem;
        ssl_dhparam /etc/ssl/certs/beta_movement_dhe.pem;

        # set protocol
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;

        # cipher suite & perfect forward secrecy
        ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS';
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 60m;
        ssl_session_tickets off;
        ssl_ecdh_curve secp384r1;

        # headers
        add_header Strict-Transport-Security max-age=15768000;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;

      location / {
        root /var/www;
        index index.htm index.html;
      }

      location /solr/dhsniem/select {

        # Only allow GET requests
        limit_except GET {
          deny all;
        }

        proxy_http_version 1.1;
        proxy_pass         http://solrServer;
        proxy_redirect     off;
        proxy_set_header   Connection "";
        proxy_set_header   Host $host;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   X-NginX-Proxy true;
        proxy_set_header   X-Frame-Options SAMEORIGIN;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_buffers 256  16k;
        proxy_buffer_size 16k;
        proxy_read_timeout 600s;
        add_header  Content-Type  application/javascript;
      }

      location /api/ {

        proxy_http_version 1.1;
        proxy_pass         http://nodeServer/;
        proxy_redirect     off;
        proxy_set_header   Connection "";
        proxy_set_header   Host $host;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   X-NginX-Proxy true;
        proxy_set_header   X-Frame-Options SAMEORIGIN;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_buffers 256  16k;
        proxy_buffer_size 16k;
        proxy_read_timeout 600s;
      }
   }
}
